<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARRA TAYSIR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Formulaire daara Taysir</h1>
    <main>
      <div class="grid">
        <div class="grid-container">
          <img src="./img/logo taysir.png" alt="" />

          <input type="text" name="fname" id="fname" placeholder="Prénom" />
          <input type="text" name="lname" id="lname" placeholder="Nom" />
          <input type="date" name="date" id="date" />
          <input
            type="text"
            name="work"
            id="work"
            placeholder="Travaille ou niveau d'étude"
          />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Entrz votre age"
          />
          <input type="submit" value="valider" id="submit" />
        </div>
      </div>
    </main>
  </body>
</html>
